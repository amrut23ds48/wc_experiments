<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Validation</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
        }
        .error-message {
            color: #ef4444; /* red-500 */
            font-size: 0.875rem; /* text-sm */
            height: 1.25rem; /* h-5 */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create Account</h1>

        <!-- The form with a 'novalidate' attribute to disable default browser validation -->
        <form id="registrationForm" novalidate>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <!-- First Name Field -->
                <div>
                    <label for="firstName" class="block text-gray-700 font-medium mb-2">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <span id="firstNameError" class="error-message"></span>
                </div>
                <!-- Last Name Field -->
                <div>
                    <label for="lastName" class="block text-gray-700 font-medium mb-2">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <span id="lastNameError" class="error-message"></span>
                </div>
            </div>

            <!-- Email Field -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <span id="emailError" class="error-message"></span>
            </div>

            <!-- Password Field -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <span id="passwordError" class="error-message"></span>
            </div>
            
            <!-- Mobile Number Field -->
            <div class="mb-4">
                <label for="mobile" class="block text-gray-700 font-medium mb-2">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <span id="mobileError" class="error-message"></span>
            </div>

            <!-- Address Field -->
            <div class="mb-6">
                <label for="address" class="block text-gray-700 font-medium mb-2">Address</label>
                <textarea id="address" name="address" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                <span id="addressError" class="error-message"></span>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300">Register</button>
        </form>

        <!-- Success Message Box (Hidden by default) -->
        <div id="successMessage" class="hidden mt-6 p-4 bg-green-100 text-green-800 border border-green-300 rounded-md text-center">
            Registration successful!
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get form and input elements
            const form = document.getElementById('registrationForm');
            const firstName = document.getElementById('firstName');
            const lastName = document.getElementById('lastName');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const mobile = document.getElementById('mobile');
            const address = document.getElementById('address');

            // Get error message elements
            const firstNameError = document.getElementById('firstNameError');
            const lastNameError = document.getElementById('lastNameError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const mobileError = document.getElementById('mobileError');
            const addressError = document.getElementById('addressError');
            
            // Get success message element
            const successMessage = document.getElementById('successMessage');

            // Add submit event listener to the form
            form.addEventListener('submit', (event) => {
                // Prevent the form from submitting by default
                event.preventDefault();
                // Validate all fields and check if the form is valid
                const isFormValid = validateAllFields();
                
                if (isFormValid) {
                    successMessage.classList.remove('hidden');
                    // Hide the success message after 3 seconds
                    setTimeout(() => {
                        successMessage.classList.add('hidden');
                    }, 3000);
                    form.reset(); // Optionally reset the form
                } else {
                    successMessage.classList.add('hidden');
                }
            });

            // Function to validate all fields and display errors
            function validateAllFields() {
                // Reset previous errors
                clearErrors();

                let isValid = true;

                // 1. First Name Validation
                const nameRegex = /^[A-Za-z]+$/;
                if (firstName.value.trim().length < 6) {
                    firstNameError.textContent = 'First name must be at least 6 characters.';
                    isValid = false;
                } else if (!nameRegex.test(firstName.value.trim())) {
                    firstNameError.textContent = 'First name must contain only alphabets.';
                    isValid = false;
                }

                // 2. Last Name Validation
                if (lastName.value.trim() === '') {
                    lastNameError.textContent = 'Last name cannot be empty.';
                    isValid = false;
                }

                // 3. Password Validation
                if (password.value.length < 6) {
                    passwordError.textContent = 'Password must be at least 6 characters long.';
                    isValid = false;
                }

                // 4. Email Validation
                const emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                if (!emailRegex.test(email.value.trim())) {
                    emailError.textContent = 'Please enter a valid email address.';
                    isValid = false;
                }

                // 5. Mobile Number Validation
                const mobileRegex = /^\d{10}$/;
                if (!mobileRegex.test(mobile.value.trim())) {
                    mobileError.textContent = 'Mobile number must be 10 digits.';
                    isValid = false;
                }

                // 6. Address Validation
                if (address.value.trim() === '') {
                    addressError.textContent = 'Address cannot be empty.';
                    isValid = false;
                }

                return isValid;
            }

            // Function to clear all error messages
            function clearErrors() {
                firstNameError.textContent = '';
                lastNameError.textContent = '';
                emailError.textContent = '';
                passwordError.textContent = '';
                mobileError.textContent = '';
                addressError.textContent = '';
            }

            // --- Optional: Real-time error clearing ---
            // Clear error messages as the user starts typing
            const inputs = [firstName, lastName, email, password, mobile, address];
            inputs.forEach(input => {
                input.addEventListener('input', () => {
                    // Get the corresponding error element by its ID
                    const errorElement = document.getElementById(`${input.id}Error`);
                    if (errorElement) {
                        errorElement.textContent = '';
                    }
                    // Hide the success message if user starts typing again
                    if(!successMessage.classList.contains('hidden')){
                        successMessage.classList.add('hidden');
                    }
                });
            });
        });
    </script>
</body>
</html>
